            </div>
            <h2 class="modal__title">Добавления</h2>
            <form class="form-add-task">
                <label class="tasknumber">
                    <input min="0" type="number" name="numberTask" placeholder="Номер задачи, например 210">

                <div class="numberTask-error"></div>
                <textarea class="modal__text-content" type="text" name="message"
                    placeholder="Напишите задачу"></textarea>
                <div class="message-error"></div>
                <input type="number" min="5" name="price" placeholder="цена задачи">
                <div class="price-error"></div>
                <select name="select" class="modal__select" id="">
                    <option value="comm">На рассмотрении</option>
                    <option value="process">в процессе</option>
                    <option value="success">выполнено</option>
                    <option value="warn">не выполнено</option>
                </select>
                <div class="select-error"></div>
                <input disabled type="submit" value="добавить задачу">
